<!DOCTYPE html>
<html>
<head>
    <title>Twitch Live Extension</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/options.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container no-gutters">
    <h4 class="text-center options-title">Stream List</h4>
    <ul class="list-group" id="streamList">
    </ul>

    <div class="form-row align-items-center add-stream">
        <div class="col-auto">
            <input type="text" class="form-control mb-2" id="inputStream" placeholder="Stream Name">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary mb-2" id="addStream">Add</button>
    </div>
</div>
<script src="js/options.js"></script>
</body>
</html>
